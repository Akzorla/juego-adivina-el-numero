<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Numero</title>
    
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="card">
        <h1 class="card__title">Adivina el numero</h1>
        <h3 class="card__subtitle">Introduce un numero entre el 1 y el 100</h3>
        <input class="card__numberSelector" type="number" name="" id="userNumber">
        <button class="card__button" onclick="checkNumber()">COMPROBAR</button>
        <p class="card__text" id="message"></p>
    
        <script src="app.js"></script>
    </main>
</body>
</html>
